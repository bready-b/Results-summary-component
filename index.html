<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div id="container-left">

    <div id="left-panel">
      <h3>Your result</h3>

      <div class="left-panel-circle">
        <div class="left-panel-circle-inner">
          <span>76</span>
          <h5>of 100</h5>
        </div>
      </div>

      <div class="left-panel-footer">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>


  </div>



  <div id="container-right">
    <div id="right-panel">
      <h3>Summary</h3>

      <div class="right-panel-score right-panel-score-1">
        <div class="right-panel-score--inner">
          <span class="span-text-1"><i class="fa-solid fa-bolt"></i>Reaction</span>
          <span><span class="span-number">80</span> / 100</span>
        </div>
      </div>

      <div class="right-panel-score right-panel-score-2">
        <div class="right-panel-score--inner">
          <span class="span-text-2"><i class="fa-solid fa-brain"></i>Memory</span>
          <span><span class="span-number">92</span> / 100</span>
        </div>
      </div>

      <div class="right-panel-score right-panel-score-3">
        <div class="right-panel-score--inner">
          <span class="span-text-3"><i class="fa-regular fa-comment-dots"></i>Verbal</span>
          <span><span class="span-number">61</span> / 100</span>
        </div>
      </div>

      <div class="right-panel-score right-panel-score-4">
        <div class="right-panel-score--inner">
          <span class="span-text-4"><i class="fa-regular fa-eye"></i>Visual</span>
          <span><span class="span-number">72</span> / 100</span>
        </div>
      </div>

      <div class="right-panel--btn">
        <button>Continue</button>
      </div>

    </div>




  </div>



  <script src="main.js"></script>
</body>

</html>
